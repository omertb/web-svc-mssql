<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap-Table CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

    <title>Home</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-4">
          <button id="loadUsersButton" class="btn btn-lg btn-primary btn-block" type="submit">Load Users</button>
        </div>
        <div class="col-sm-8">

          <table
                    id="userTable"
                    class="table table-hover table-sm"
                    data-search="true"
                    data-toolbar="#userTableToolbar"
                    data-pagination="true"
                    data-click-to-select="true"
            >
              <thead class="thead-light">
              <tr>
                  <th scope="col" data-field="state" data-checkbox="true"></th>
                  <th scope="col" data-field="first_name" data-sortable="true">First Name</th>
                  <th scope="col" data-field="last_name" data-sortable="true">Last Name</th>
                  <th scope="col" data-field="phone" data-sortable="true">Phone Number</th>
                  <th scope="col" data-field="email">Email Address</th>
              </tr>
              </thead>
                <tbody id="userTableBody"></tbody>
            </table>

        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- Bootstrap-Table JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>

    <script src="../static/scripts.js"></script>

</html>
